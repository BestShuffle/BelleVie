<h2 *ngIf="data && data.title" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content *ngIf="data && data.label">
  <p>{{data.label}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="data.labelButton">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" [class]="data.classColor" cdkFocusInitial>{{data.labelButton}}</button>
</mat-dialog-actions>
