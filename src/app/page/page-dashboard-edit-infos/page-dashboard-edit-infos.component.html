<app-page>

    <app-button class="button" (click)="onClickBack($event)">Retour</app-button>
    <app-button class="full-width" (click)="onClickEditPassword($event)">Mettre Ã  jour le mot de passe</app-button>
    <div class="message-success" *ngIf="messageSuccess">{{ messageSuccess }}</div>
